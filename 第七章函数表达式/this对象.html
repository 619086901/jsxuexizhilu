<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = "cnm";

      var object = {
        name: "cnb",
        getname: function () {
          return this.name;
        },
      };
      document.write(object.getname() + "<br>");
      document.write(object.getname() + "<br>");
      document.write((object.getname = object.getname)());
      //直接调用()()后一个括号里的内容，前面没有执行
    </script>
  </body>
</html>
