<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <input type="text" id="txt1" />

  <script>
   var factorial = function f(num) {
    if (num <= 1) {
     return 1;
    } else {
     return num * f(num - 1);
    }
   };

   var oTxt1 = document.getElementById("txt1");
   oTxt1.value = factorial(4);
  </script>
 </body>
</html>
