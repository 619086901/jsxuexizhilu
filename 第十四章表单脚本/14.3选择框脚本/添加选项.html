<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <form action="">
   <select name="selectbox" id="">
    <option value="1">1</option>
    <option value="2">2</option>
   </select>
  </form>
  <script>
   var selectbox = document.forms[0].elements["selectbox"];
   var newOption = document.createElement("option");
   newOption.appendChild(document.createTextNode("新加的"));
   newOption.setAttribute("value", "哈哈");
   selectbox.appendChild(newOption);

   selectbox.removeChild(selectbox.options[0]); //移除第一个选项

   //重排
   var optionToMove = selectbox.options[1];
   selectbox.insertBefore(
    optionToMove,
    selectbox.options[optionToMove.index - 1]
   );
  </script>
 </body>
</html>
