<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移位密码解密范建峰</title>
  </head>
  <style>
    div {
      margin-left: 40%;
      margin-top: -20px;
      width: 200px;
    }
  </style>
  <body>
    <div>
      <p>密文：</p>
      <input
        type="text"
        id="txt1"
        value=""
        placeholder="请输入移位密码密文"
        onkeyup="this.value=this.value.toUpperCase()"
      />
    </div>
    <br />
    <div>
      <p>Key</p>
      <input type="text" id="txt2" value="" placeholder="请输入Key的值" />
    </div>
    <br />
    <div>
      <input type="button" value="解密" id="but1" />
    </div>
    <div id="div1" style="margin-top: 50px"></div>
    <script>
      var But1 = document.getElementById("but1");
      var strs = new Array();
      var Div = document.getElementById("div1");
      But1.onclick = function () {
        var Txt1 = document.getElementById("txt1").value;
        var Txt2 = document.getElementById("txt2").value;
        if (Txt1.length == 0) {
          alert("请输入密文");
        } else if (Txt2.length == 0) {
          alert("请输入Key的值");
        } else if (Number(Txt2) < 0 || Number(Txt2) > 25) {
          alert("请输入0-25之间的数字");
        } else {
          for (var i = 0; i < Txt1.length; i++) {
            strs[i] = Txt1[i];
            div1.innerHTML = div1.innerHTML + a(b(strs[i]) + Number(Txt2));
            // document.write(a(b(strs[i]) + Number(Txt2)));
          }
          div1.innerHTML = div1.innerHTML + "<br>";
        }
      };

      var A = 0,
        B = 1,
        C = 2,
        D = 3,
        E = 4,
        F = 5,
        G = 6,
        H = 7,
        I = 8,
        J = 9,
        k = 10,
        L = 11,
        M = 12,
        N = 13,
        O = 14,
        P = 15,
        Q = 16,
        R = 17,
        S = 18,
        T = 19,
        U = 20,
        V = 21,
        W = 22,
        X = 23,
        Y = 24,
        Z = 25;
      function a(hh) {
        switch (hh % 26) {
          case 0:
            return "a";
            break;
          case 1:
            return "b";
            break;
          case 2:
            return "c";
            break;
          case 3:
            return "d";
            break;
          case 4:
            return "e";
            break;
          case 5:
            return "f";
            break;
          case 6:
            return "g";
            break;
          case 7:
            return "h";
            break;
          case 8:
            return "i";
            break;
          case 9:
            return "j";
            break;
          case 10:
            return "k";
            break;
          case 11:
            return "l";
            break;
          case 12:
            return "m";
            break;
          case 13:
            return "n";
            break;
          case 14:
            return "o";
            break;
          case 15:
            return "p";
            break;
          case 16:
            return "q";
            break;
          case 17:
            return "r";
            break;
          case 18:
            return "s";
            break;
          case 19:
            return "t";
            break;
          case 20:
            return "u";
            break;
          case 21:
            return "v";
            break;
          case 22:
            return "w";
            break;
          case 23:
            return "x";
            break;
          case 24:
            return "y";
            break;
          case 25:
            return "z";
            break;
          default:
            return " ";
        }
      }

      function b(a) {
        switch (a) {
          case "A":
            return 0;
            break;
          case "B":
            return 1;
            break;
          case "C":
            return 2;
            break;
          case "D":
            return 3;
            break;
          case "E":
            return 4;
            break;
          case "F":
            return 5;
            break;
          case "G":
            return 6;
            break;
          case "H":
            return 7;
            break;
          case "I":
            return 8;
            break;
          case "J":
            return 9;
            break;
          case "K":
            return 10;
            break;
          case "L":
            return 11;
            break;
          case "M":
            return 12;
            break;
          case "N":
            return 13;
            break;
          case "O":
            return 14;
            break;
          case "P":
            return 15;
            break;
          case "Q":
            return 16;
            break;
          case "R":
            return 17;
            break;
          case "S":
            return 18;
            break;
          case "T":
            return 19;
            break;
          case "U":
            return 20;
            break;
          case "V":
            return 21;
            break;
          case "W":
            return 22;
            break;
          case "X":
            return 23;
            break;
          case "Y":
            return 24;
            break;
          case "Z":
            return 25;
            break;
          default:
            return -26;
        }
      }
    </script>
  </body>
</html>
