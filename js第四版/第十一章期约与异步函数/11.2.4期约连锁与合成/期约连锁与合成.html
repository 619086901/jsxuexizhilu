<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function delayedExecute(str) {
            return new Promise((resolve, reject) => {
               console.log(str);
               setTimeout(resolve, 1000);
            });
         }
         delayedExecute('p1') //一秒后
            .then(() => delayedExecute('p2')) //二秒后
            .then(() => delayedExecute('p3')) //三秒后
            .then(() => delayedExecute('p4')); //四秒后

         let p = new Promise((resolve, reject) => {
            console.log('1');
            reject();
         });

         p.catch(() => {
            console.log('catch');
         })
            .then(() => {
               console.log('then');
            })
            .finally(() => {
               console.log('finally');
            });
      </script>
   </body>
</html>
