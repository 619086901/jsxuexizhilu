<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //      A
         //   B     C
         // D   E F   G

         let A = new Promise((resolve, reject) => {
            console.log('A');
            resolve();
         });
         let B = A.then(() => {
            console.log('B');
         });
         let C = A.then(() => {
            console.log('C');
         });
         B.then(() => {
            console.log('D');
         });
         B.then(() => {
            console.log('E');
         });

         C.then(() => {
            console.log('F');
         });
         C.then(() => {
            console.log('G');
         });
      </script>
   </body>
</html>
