<!DOCTYPE html>
<html lang="en">

   <body>
      <script>
         //promise.prototype.catch()
         //相当于调用了Promise.prototype.then(null,onRejected)
         let p = Promise.reject();
         let onRejected = function (e) {
            setTimeout(console.log, 0, 'rejected');
         };
         p.then(null, onRejected);
         p.catch(onRejected);
      </script>
   </body>
</html>
