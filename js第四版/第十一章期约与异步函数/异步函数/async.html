<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //async声明异步函数
         async function foo() {
            console.log(1);
            return Promise.resolve(3);
         }
         //给返回的期约添加一个解决处理程序
         foo().then(console.log);
         console.log(2);

         async function foo2() {
            console.log(4);
            return Promise.reject(5); //throw 5
         }
         foo2().catch(console.log);
      </script>
   </body>
</html>
