<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function foo() {
        console.log(2)
        console.log(await Promise.resolve(7))
        console.log(8)
      }
      async function foo2() {
        console.log(5)
        console.log(await 9)
      }
      console.log(1)
      foo()
      console.log(3)
      console.log(4)
      foo2()
      console.log(6)
      //同步线程的代码执行完成后，再恢复异步函数的执行
      //1 2 3 5 4
    </script>
  </body>
</html>
