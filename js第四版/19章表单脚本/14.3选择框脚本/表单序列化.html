<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <select name="select1" id="" multiple>
        <option value="1">我的value=1</option>
        <option>wodevalue=2</option>
      </select>
      <select name="select2" id="">
        <option value="3">wodevalue=3</option>
        <option>wodevalue=4</option>
      </select>

      <input type="submit" name="submit" id="submit" />
      <input type="reset" name="reset" />
      <input type="button" value="123" name="button" />
    </form>
    <script>
      var form = document.forms[0];
      var submit = document.getElementById('submit');
      var button = form.elements['button'];
      button.onclick = function () {
        console.log(serialize(form));
      };
      function serialize(form) {
        var parts = [],
          field = null,
          i,
          len,
          j,
          optLen,
          option,
          optValue;
        for (i = 0, len = form.elements.length; i < len; i++) {
          field = form.elements[i];
          switch (field.type) {
            case 'select-one': //单选
            case 'select-multiple': //多选
              if (field.name.length) {
                for (j = 0, optLen = field.options.length; j < optLen; j++) {
                  option = field.options[j];
                  if (option.selected) {
                    optValue = '';
                    if (option.hasAttribute) {
                      //能力检测
                      optValue = option.hasAttribute('value')
                        ? option.value
                        : option.text;
                    } else {
                      optValue = option.attributes['value'].specified
                        ? option.value
                        : option.text;
                    }
                    parts.push(
                      encodeURIComponent(field.name) +
                        '=' +
                        encodeURIComponent(optValue)
                    );
                  }
                }
              }
              break;
            case undefined:
            case 'file':
            case 'submit':
            case 'reset':
            case 'button':
              break;
            case 'radio':
            case 'checkbox':
              if (!field.checked) {
                break;
              }
            default:
              if (field.name.length) {
                parts.push(
                  encodeURIComponent(field.name) +
                    '=' +
                    encodeURIComponent(field.value)
                );
              }
          }
        }

        return parts.join('&');
      }
    </script>
  </body>
</html>
