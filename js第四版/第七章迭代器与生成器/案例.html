<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <script>
   const obj = {
    name: "helios",
    age: 23,
    [Symbol.iterator]: function* () {
     while (this.age <= 24) yield this.age++;
    },
   };

   for (let it of obj) {
    console.log(it);
   }
  </script>
 </body>
</html>
