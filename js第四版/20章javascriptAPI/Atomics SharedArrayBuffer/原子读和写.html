<!DOCTYPE html>

 <head>

 </head>
 <body>
  <script>
   const sharedArrayBuffer = new SharedArrayBuffer(4);
   const view = new Uint32Array(sharedArrayBuffer);

   //执行非原子写
   view[0] = 1;

   console.log(Atomics.load(view, 0)); //1

   Atomics.store(view, 0, 2); //执行原子写

   console.log(view[0]); //2
  </script>
 </body>
