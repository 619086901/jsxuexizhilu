    this.sayName = sayName;
   }
   function sayName() {
    console.log(this.name);
   }

   //另一种写法
   let Person = function (name, age, job) {
    this.name = name;
    this.age = age;
    this.job = job;
    this.sayName = function () {
     console.log(this.name);
    };
   };

   let person1 = new Person("Nicholas", 29, "1");
