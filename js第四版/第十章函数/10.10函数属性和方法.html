<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(num1, num2) {
        return num1 + num2
      }

      function callSum1(num1, num2) {
        return sum.apply(this, arguments) //arguments接收传入的，是个数组[]
      }

      function callSum2(num1, num2) {
        return sum.apply(this, [num1, num2])
      }
      console.log(sum.length) //length命名参数的个数
      //prototype引用类型所有实例方法的地方
      console.log(callSum1(10, 10))
      console.log(callSum2(10, 10))

      //call()方法
      function callSum3(num1, num2) {
        return sum.call(this, num1, num2)
      }
      console.log(callSum3(10, 10))

      //真正强大的地方，控制上下文函数体内this值的能力
      window.color = 'red'
      let o = {
        color: 'blue',
      }
      function sayColor() {
        console.log(this.color) //this会被解析成window.color
      }
      sayColor()
      sayColor.call(this)
      sayColor.call(window)
      sayColor.call(o) //blue  把对象的执行上下文this切换成对象o
    </script>
  </body>
</html>
