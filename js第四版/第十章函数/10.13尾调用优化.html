<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //斐波那契数列
         function fib(n) {
            if (n < 2) {
               return n;
            }
            return fib(n - 1) + fib(n - 2);
         }
         console.log(fib(4));

         //优化后(给游览器减轻压力，内存复杂度低)
         function fib2(n) {
            return fibImpl(0, 1, n);
         }

         function fibImpl(a, b, n) {
            if (n === 0) {
               return a;
            }
            return fibImpl(b, a + b, n - 1);
         }
         console.log(fib2(4));
      </script>
   </body>
</html>
