<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <script>
   const wm = new WeakMap();
   const key1 = { id: 1 },
    key2 = { id: 2 };
   document.writeln(wm.has(key1));
   document.writeln(wm.get(key1));

   wm.set(key1, "matt").set(key2, "Frisbie");

   document.writeln("<br>" + wm.has(key1));
   document.writeln(wm.get(key1));

   wm.delete(key1);

   document.writeln("<br>" + wm.has(key1));
   document.writeln(wm.has(key2));

   const key3 = { id: 3 },
    key4 = { id: 4 },
    key5 = { id: 5 };
   const wm1 = new WeakMap().set(key3, "val3");

   wm1.set(key4, "val4").set(key5, "val5");

   document.writeln("<br>" + wm1.get(key3));
   document.writeln("<br>" + wm1.get(key4));
   document.writeln("<br>" + wm1.get(key5));
  </script>
 </body>
</html>
