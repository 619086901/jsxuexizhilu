<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //创建表格
      var table = document.createElement("table");
      table.border = 1;
      table.width = "100%";

      var tbody = document.createElement("tbody");
      table.appendChild(tbody);

      //创建第一行
      var row1 = document.createElement("tr");
      tbody.appendChild(row1);
      var cell1_1 = document.createElement("td");
      cell1_1.appendChild(document.createTextNode("Cell 1,1"));
      row1.appendChild(cell1_1);
      var cell2_1 = document.createElement("td");
      cell2_1.appendChild(document.createTextNode("Cell 2,1"));
      row1.appendChild(cell2_1);

      //创建第二行
      var row2 = document.createElement("tr");
      tbody.appendChild(row2);
      var cell1_2 = document.createElement("td");
      cell1_2.appendChild(document.createTextNode("Cell 1,2"));
      row2.appendChild(cell1_2);
      var cell2_2 = document.createElement("td");
      cell2_2.appendChild(document.createTextNode("Cell 2,2"));
      row2.appendChild(cell2_2);

      //创建第三行
      tbody.insertRow(2); //指定位置插入一行
      tbody.rows[2].insertCell(0); //指定位置插入一个单元格
      tbody.rows[2].cells[0].appendChild(document.createTextNode("Cell 1,3"));
      tbody.rows[2].insertCell(1);
      tbody.rows[2].cells[1].appendChild(document.createTextNode("Cell 2,3"));

      //创建第二行
      tbody.insertRow(3);
      tbody.rows[3].insertCell(0);
      tbody.rows[3].cells[0].appendChild(document.createTextNode("Cell 1,4"));
      tbody.rows[3].insertCell(1);
      tbody.rows[3].cells[1].appendChild(document.createTextNode("Cell 2,4"));

      //将表格添加到文档主体中
      document.body.appendChild(table);
    </script>
  </body>
</html>
