<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ulid">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      //getElementsByClassName();可以根据class属性值获取一组元素节点对象
      //但是该方法不支持IE8及以下的游览器

      document.write("<br>" + document.URL + "<br>");
      document.write(document.doctype + "<br>");
      document.write(document.domain + "<br>");
      var oUl = document.getElementById("ulid");
      var oLi2 = document.getElementsByTagName("li"); //取得元素的标签名

      for (var i = 0; i <= 2; i++) {
        document.write(
          "oLi2[" + i + "].innerText=" + oLi2[i].innerText + "<br>"
        );
      }

      document.write(oUl.localName);
      document.write(oUl.namespaceURI);
    </script>
  </body>
</html>
